<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker-camera type='pattern' src='../assets/pattern-marker.patt'>
	  <!--<a-marker preset="hiro">-->
	  <a-entity rotation="90 0 0">
	  	<a-sphere src="../assets/WORLDMAP_VR_RED.jpg"  scale="0.8 0.8 0.8" position='0 0 0' rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"></a-sphere>
		</a-entity>
		<a-entity rotation="0 0 0"  animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 2000">
		        <a-sphere scale="0.1 0.1 0.1" position="1.2 0 0" color="yellow"></a-sphere>
		</a-entity>
       <!-- <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>-->
		
      <!--</a-marker>-->
  		</a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
